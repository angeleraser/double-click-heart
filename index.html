<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <title>Double Click Heart</title>
  </head>
  <body id="app" class="app">
    <h1 class="app-title">Double click on the image to <i class="fas fa-heart"></i> it</h1>
    <p class="app-message">You liked it <span id="likes-count">0</span> times</p>
    <div id="post" class="post">
      <figure class="post-image">
        <img
          src="https://www.nexofin.com/archivos/2023/06/zgiv2u2puzdnjojc7daobjibba.jpg"
          alt="Lionel Messi"
        />
      </figure>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
